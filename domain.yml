version: "3.0"

slots:
  coin:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: coin
  currency:
    type: list
    influence_conversation: false
    mappings: 
    - type: from_entity
      entity: currency
  time:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time

  chart_type:
    type: categorical
    influence_conversation: false
    values:
      - "market cap"
      - "price"
      - "volume"
      - "ohlc"
    mappings:
    - type: from_entity
      entity: chart_type

entities:
  - coin
  - currency
  - time
  - chart_type

intents:
  - greet:
      use_entities: []
  - goodbye:
      use_entities: []
  - affirm:
      use_entities: []
  - deny:
      use_entities: []
  - mood_great:
      use_entities: []
  - coin_search:
      use_entities: ["coin"]
  - simple_coin_price:
      use_entities: ["coin", "currency"]
  - chart:
      use_entities: ["coin", "currency", "time", "chart_type"]
  - coin_data:
      use_entities: ["coin", "currency"]
  - mood_unhappy:
      use_entities: []
  - bot_challenge:
      use_entities: []
  - need_help:
      use_entities: []
  - chit_chat:
      use_entities: []


actions:
  - action_search_coin
  - action_fetch_price
  - action_coin_data
  - action_chart
  - action_greet
  - action_help
  - action_happy
  - action_goodbye
  - action_unhappy
  - action_bot_challenge
  - action_chit_chat

session_config:
  session_expiration_time: 1
  carry_over_slots_to_new_session: true
