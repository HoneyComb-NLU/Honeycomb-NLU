version: "3.0"

slots:
  coin:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: coin
  currency:
    type: list
    influence_conversation: false
    mappings: 
    - type: from_entity
      entity: currency
  time:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time

entities:
  - coin
  - currency
  - time

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - coin_search:
      use_entities: ["coin"]
  - simple_coin_price:
      use_entities: ["coin", "currency"]
  - simple_chart:
      use_entities: ["coin", "currency", "time"]
  - mood_unhappy
  - bot_challenge
  - need_help


actions:
  - action_search_coin
  - action_fetch_price
  - action_simple_chart
  - action_greet
  - action_help
  - action_happy
  - action_goodbye
  - action_unhappy
  - action_bot_challenge

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
